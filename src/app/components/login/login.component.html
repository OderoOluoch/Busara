<section class="login">
  <div class="conatiner">
    <div class="row content">
      <div class="col-md-6 mb-3">
        <div class="text-center">
          <img alt="Busara Logo" src="./assets/images/Busara.png" />
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="signin mb-3">Log In</h3>
        <form #userLoginForm="ngForm" (ngSubmit)="login(username.value,password1.value)">
          <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input
              type="text"
              class="form-control"
              name="username"
              #username="ngModel"
              [(ngModel)]="user.username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              #password1="ngModel"
              [(ngModel)]="user.password1"
              required
            />
          </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
