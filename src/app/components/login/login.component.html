<section class="login">
  <div class="conatiner">
    <div class="row content">
      <div class="col-md-6 mb-3">
        <div class="text-center">
          <img alt="Busara Logo" src="./assets/images/Busara.png" />
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="signin mb-3">Log In</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-class btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
